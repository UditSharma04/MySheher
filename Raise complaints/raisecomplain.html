<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container animated">
    <h1>Complaint Registration</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="locality">Locality:</label>
      <input type="text" id="locality" name="locality" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" list="stateSuggestions" required>
      <datalist id="stateSuggestions">
        <!-- List of states and union territories -->
        <option value="Andhra Pradesh">
        <option value="Arunachal Pradesh">
        <option value="Assam">
        <!-- ... (add more states and territories as needed) ... -->
        <option value="Uttarakhand">
        <option value="West Bengal">
      </datalist>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="complaintType">Type of Complaint:</label>
      <select id="complaintType" name="complaintType" onchange="showDescription()">
        <option value="cleaning">Cleaning</option>
        <option value="roadBlockage">Road Blockage</option>
        <option value="strayAnimals">Stray Animals</option>
        <option value="animalAccident">Animal Accident</option>
        <option value="anythingElse">Anything Else</option>
      </select>

      <label for="complaintDescription">Describe Your Problem:</label>
      <textarea id="complaintDescription" name="complaintDescription" class="state-description" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
